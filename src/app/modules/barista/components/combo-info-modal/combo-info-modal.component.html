<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Combos available with {{currentItemName}}!</h4>
    <button type="button" class="close font-weight-normal" (click)="closePopup()"  data-dismiss="modal">&times;</button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <h4>Combos</h4>
        <table class="table table-bordered">
          <thead></thead>
          <tbody>
          <tr *ngFor="let comboItem of comboData;">
            <td>{{comboItem.item1Name + ' + ' + comboItem.item2Name}}</td>
            <td>&#x20B9; {{comboItem.price}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="row note-text">
        Note: Combo offer applies only if you select 1 quantity of both items.
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="closePopup()" data-dismiss="modal">Close</button>
  </div>
</div>
